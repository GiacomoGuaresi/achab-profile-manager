<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Achab Profile Manager - Splash</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      padding: 24px;
    }

    .title-top {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .logo {
      height: 90px;
      margin-bottom: 16px;
    }

    .main-title {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 1em;
      color: #666;
      margin-bottom: 24px;
    }

    .button {
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #1565c0;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="logo" src="../assets/logo.png" alt="Logo" />
    <div class="main-title">Achab Profile Manager</div>
    <div class="subtitle">Configure your OrcaSlicer profiles with ease.</div>
  </div>
</body>

</html>
